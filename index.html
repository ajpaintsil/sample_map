<!DOCTYPE html>
<html>
<head>
  <title>Add Map</title>
  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <h3>My Google Maps Demo</h3>
  <!-- The div element for the map -->
  <div id="map"></div>

  <script>
    function initMap() {
      let map;
      let novaims = { lat: 38.732149, lng: -9.160383 };
      let initialPoint = { lat: 38.742149, lng: -9.150383 }; // Random initial point
      let destinationPoint = { lat: 38.722252, lng: -9.139337 }; // Random destination point

      map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: novaims,
        mapTypeControl: false,
        streetViewControl: false,
        fullscreenControl: false,
        zoomControl: true,
        zoomControlOptions: {
          position: google.maps.ControlPosition.RIGHT_TOP,
        },
        mapTypeId: google.maps.MapTypeId.ROADMAP,
      });

      let directionsService = new google.maps.DirectionsService();
      let directionsRenderer = new google.maps.DirectionsRenderer();
      directionsRenderer.setMap(map);

      // Add markers for the initial point and destination point
      let initialMarker = new google.maps.Marker({
        position: initialPoint,
        map: map,
        title: 'Initial Point' // Random name for initial point
      });

      let destinationMarker = new google.maps.Marker({
        position: destinationPoint,
        map: map,
        title: 'Destination Point' // Random name for destination point
      });

      // Prompt user for location access
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
          function (position) {
            let userLocation = {
              lat: position.coords.latitude,
              lng: position.coords.longitude,
            };

            // Define the route request
            let request = {
              origin: userLocation,
              destination: novaims,
              travelMode: google.maps.TravelMode.WALKING,
            };

            // Retrieve the directions and display them on the map
            directionsService.route(request, function (result, status) {
              if (status == google.maps.DirectionsStatus.OK) {
                directionsRenderer.setDirections(result);
              } else {
                window.alert("Directions request failed due to " + status);
              }
            });
          },
          function () {
            // Handle geolocation error
            handleLocationError(true, map.getCenter());
          }
        );
      } else {
        // Browser doesn't support Geolocation
        handleLocationError(false, map.getCenter());
      }
    }

    function handleLocationError(browserHasGeolocation, pos) {
      // Display an error message based on whether geolocation is supported
      let errorMessage = browserHasGeolocation
        ? "Error: The Geolocation service failed."
        : "Error: Your browser doesn't support geolocation.";
      console.error(errorMessage);
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDw2eejHfqTkEIOsBAw57sHvVvYIiFYwg0&callback=initMap" async defer></script>
</body>
</html>
